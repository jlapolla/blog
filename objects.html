---
layout: default
---

<div class="home">

  <h1 class="page-heading">Objects</h1>

  <ul class="post-list">
    {% for object in site.objects %}
      <li>
        <span class="post-meta">{{ object.uuid }}</span>

        <h2>
          <a class="post-link" href="{{ object.url | prepend: site.baseurl }}">{{ object.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
